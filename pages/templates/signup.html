{% extends "blog/base.html" %}
<!-- templates/signup.html -->
{% load staticfiles %}

{% block content %}
<!--<link rel="stylesheet" href="{% static 'css/stylish-portfolio.css' %}" /> -->
<link rel="stylesheet" href="{% static 'css/login.css' %}" />

<!-- <script src="js/stylish-portfolio.js"></script> -->

<h2>Log in</h2>
<p><a href="{% url 'login' %}">Log In </a></p>


<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label id="label-tab-1" for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label id="label-tab-2" for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="loginlabel">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="loginlabel">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check" class="loginCheck"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="loginlabel">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="loginlabel">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="loginlabel">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="loginlabel">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr-1"></div>
				<div class="foot-lnk">
					<label for="tab-1" class="switchLabel">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>

<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
<!-- Thanks Mohan Khadka for the design 
https://codepen.io/khadkamhn/pen/ZGvPLo -->
{% endblock %}
