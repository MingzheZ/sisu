{% load staticfiles %}

https://codepen.io/khadkamhn/pen/ZGvPLo -->
<link rel="stylesheet" href="{% static 'css/login.css' %}" />

<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label id="label-tab-1" for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label id="label-tab-2" for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
    <div class="sign-in-htm">
      <form id="signinForm" method="post" action="{% url 'login' %}">
      {% csrf_token %}
		  <div class="group">
					<label for="user" class="loginlabel">Username</label>
					<input id="user" type="text" class="input" name="username">
				</div>
				<div class="group">
					<label for="pass" class="loginlabel">Password</label>
					<input id="pass" type="password" class="input" name="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check" class="loginCheck"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
        <input type="hidden" name="next" value="{{ request.path }}" />
        </form>
        <div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
          
				</div>
			</div>
      
      <div class="sign-up-htm">
        <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {% for field in signup_form %}
				<div class="group">
					<label for='{{ forloop.counter }}' class="loginlabel" title='{{ field.help_text }}'>{{ field.label_tag }}</label>
          <!--<input id='{{ forloop.counter }}' type="text" class="input" name='{{ field }}' /> -->
          {{ field }}
				</div>
        
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% endfor %}
        
        <div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
      </form>
      
      <div class="hr-1"></div>
			<div class="foot-lnk">
					<label for="tab-1" class="switchLabel">Already Member?</label>
			</div>
			</div>
		</div>
	</div>
  
</div>
