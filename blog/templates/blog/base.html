{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Sisu</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Custom CSS Reference: https://bootstrapious.com/p/bootstrap-sidebar -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        
    </head>
    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="glyphicon glyphicon-arrow-left"></i>
                </div>

                <div class="sidebar-header">
                    <h3>SiSu</h3>
                </div>

                <ul class="list-unstyled components">
                  {% if user.is_authenticated %}
                    <p> {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                  {% else %}
                    <p> <i class="glyphicon glyphicon-lock"></i> <a href="{% url 'login' %}">Sign in / Sign up </a></p>
                  {% endif %}          
                       
                  {% include 'blog/post_category.html' %}                    
                </ul>
                

                <ul class="list-unstyled components">
                    <p> <i class="glyphicon glyphicon-cog"></i> <a href="{% url 'user_settings' %}" >Settings</a> </p>
                    <p> <i class="glyphicon glyphicon-home"></i> <a href="/" >About SiSu</a> </p>
                    <p> <i class="glyphicon glyphicon-envelope"></i> <a href="{% url 'contact_us' %}" >Contact Us</a> </p>
                    <!--<li><a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a></li>
                    <li><a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a></li> -->
                </ul> 
            </nav>
            
            <!-- Page Content Holder -->
            <div id="content">
              <div class="sticky">
                  <nav class="navbar navbar-default">
                      <div class="container-fluid">
                          <div class="navbar-header">
                              <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                  <i class="glyphicon glyphicon-align-justify"></i>
                                  <span></span>
                              </button>
                              <!--<button type="button" id="searchBtn" class="btn btn-info navbar-btn" onClick="searchFunction()">
                                  <i class="glyphicon glyphicon-search" ></i>
                              </button> -->
                              
                              <div id="searchDiv">
                                  <form action="{% url 'search' %}" method="POST" id="seachForm">
                                    {% csrf_token %}
                                    <input id="search_content" class="btn btn-info navbar-btn" type="text" name="search_string" 
                                           style="text-align:left; cursor:auto" placeholder="Search in Sisu">
                                    <button type="submit" id="searchBtn" class="btn btn-info navbar-btn">
                                        <i class="glyphicon glyphicon-search" ></i>
                                    </button>
                                  </form>
                              </div>
                          </div>
                      </div>
                      
                  </nav>
                  
              </div>
               
                {% block content %}
                {% endblock %}
            </div>
        </div>



        <div class="overlay"></div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
        
        <script type="text/javascript">
             $(document).ready(function () {
                 $('#bottombarCollapse').on('click', function () {
                     $('#bottombar').toggleClass('active');
					 if ($('#bottombarCollapse').attr('aria-expanded') === "true") {
						$('[aria-expanded=true]').attr('aria-expanded', 'false');
					 } else {
						$('[aria-expanded=false]').attr('aria-expanded', 'true');
					 }
					 
                 });
             });
         </script>
         
         <script> 
         function searchFunction() {
           var search = document.getElementById("searchDiv");
           if (search.style.display === "none") {
               search.style.display = "block";
           } else {
               search.style.display = "none";
           }
        }
         </script>
    </body>
</html>
